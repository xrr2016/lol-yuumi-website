<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <title>悠米助手</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/png" href="icons/16x16.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta
      name="description"
      content="LOL 悠米助手是一个用于查询英雄联盟玩家战绩数据，获取实时对局信息的工具，帮助用户更好的游戏"
    />
    <meta name="author" content="冷石Boy" />
    <meta name="keywords" content="LOL,悠米,助手,英雄联盟,战绩查询" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="stylesheet" href="./lib/swiper.css" />
  </head>
  <body>
    <video
      class="bg-video"
      src="./video.mp4"
      height="984"
      width="1920"
      autoplay
      loop
      muted
      playsinline
    ></video>

    <main class="main">
      <div class="content">
        <header class="header">
          <h1 class="app-name">悠米助手</h1>
          <p class="app-intro">英雄联盟游戏利器</p>
        </header>

        <div class="swiper">
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img class="app-image" src="./images/search.png" alt="查询战绩" />
            </div>
            <div class="swiper-slide">
              <img
                class="app-image"
                src="./images/history.png"
                alt="对局历史"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="app-image"
                src="./images/matchup.png"
                alt="对局助手"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="app-image"
                src="./images/profile.png"
                alt="召唤师主页"
              />
            </div>
            <div class="swiper-slide">
              <img class="app-image" src="./images/assist.png" alt="辅助功能" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>

        <div class="buttons">
          <a
            href="https://afdian.net/@coldstoneboy"
            class="button"
            target="_blank"
          >
            下载
          </a>
        </div>
      </div>
    </main>

    <script src="./lib/swiper.js"></script>

    <script>
      const swiper = new Swiper(".swiper", {
        direction: "horizontal",
        loop: true,
        // effect: "fade",
        // slidesPerView: 1,
        spaceBetween: 30,
        grabCursor: true,
        mousewheel: true,
        // autoplay: {
        //   delay: 2500,
        //   disableOnInteraction: false,
        // },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
